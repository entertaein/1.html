<!doctype html> <!-- html5의 형식으로 내가 작성하겠다는 선언 -->
<html lang="ko"> <!-- 웹접근성을 위해 사용되는 언어 설정 / 바디 안에 주로 사용되는 언어 선언 -->
    <head>
        <meta charset="utf-8"/> <!-- 언어조합 공식(구조) 설정, DB와 일치해야 오류가 안 생김 (Unicode transform Formula 8 : 유니코드를 변형시키는 8번째 공식 -->
        <title>제목</title> <!-- 브라우저 제목 표시줄에 출력 / 작은 구조는 앞에, 큰 구조는 뒤에 / html convention 참고 -->
        <meta name="keywords" content="키워드"> <!-- 키워드 어뷰징 때문에 활용성 떨어져 -->
        <meta name="description" content="문장으로 소개합니다."> <!-- 문장으로 검색이 걸리는 게 더 확률 높아 -->
        <meta name="robots" content="index, follow"> <!-- 로봇의 인덱싱 허용 범위 //all로 바꿀 수 있어, index는 사이트의 내용만, follow는 연결된 링크의 정보까지 탐색 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!--호환성 보기 버튼 컨트롤-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- initial-scale은 초기 배율 화면 minimum-scale=0.5, maximum-scale=1.5, user-scalable=yes -->

        <meta name="author" content="개발자 이름"/> <!-- 작성자 -->
        <meta name="reply-to" content="이메일 주소"/> <!-- 연락처 -->
        <meta name="generator" content="작성 프로그램"/> <!-- 사용틀 -->
        <meta name="copyright" content="저작권"/> <!-- 저작권 -->

        <!-- 오픈그래픽 관련 메타 태그-->
        <meta property="og:type" content="website"> 
        <meta property="og:title" content="사이트 제목">
        <meta property="og:description" content="사이트 설명">
        <meta property="og:image" content="이미지 경로">
        <meta property="og:url" content="사이트 주소">
        
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <aside></aside>
            <section>
                <h2> 제목 반드시 포함</h2>
                <article></article>
            </section>
        </main>
        <footer>
            <address>
                <p><a href="mailto:abc@naver.com"></a></p>
            </address>
        </footer>
    <body>
</html>
